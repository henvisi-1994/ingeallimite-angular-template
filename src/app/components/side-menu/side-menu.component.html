          <span class="text-xl font-semibold">
            PRIME<span class="text-primary">APP</span>

      </ng-template>

      <ng-template #submenuheader let-item>
        <span
          class="text-primary font-bold text-sm uppercase tracking-wide px-3 py-2"
          >{{ item.label }}</span
        >
      </ng-template>

      <ng-template #item let-item>
        @if (item.visible) {
        <a
          pRipple
          class="flex items-center p-menu-item-link px-3 py-2 mx-2 rounded-lg hover:bg-surface-100 dark:hover:bg-surface-700 transition-colors duration-200"
        >
          <span
            [class]="item.icon"
            class="text-surface-600 dark:text-surface-300"
          ></span>
          <span class="ml-3 text-surface-700 dark:text-surface-200">{{
            item.label
          }}</span>
          @if(item.badge){
          <p-badge class="ml-auto" [value]="item.badge" />
          } @if(item.shortcut){
          <span
            class="ml-auto border border-surface-300 dark:border-surface-600 rounded bg-surface-100 dark:bg-surface-700 text-surface-600 dark:text-surface-300 text-xs p-1"
            >{{ item.shortcut }}</span
          >
          }
        </a>
        }
      </ng-template>

      <ng-template #end>
        <button
          pRipple
          class="relative overflow-hidden w-full border-0 bg-transparent flex items-start p-2 pl-4 hover:bg-surface-100 dark:hover:bg-surface-800 rounded-none cursor-pointer transition-colors duration-200"
        >
          <p-avatar
            image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
            class="mr-2"
            shape="circle"
          />
          <span class="inline-flex flex-col">
            <span class="font-bold">Amy Elsner</span>
            <span class="text-sm">Admin</span>
          </span>
        </button>
      </ng-template>
    </p-menu>
  </div>

  <!-- Contenido principal y header móvil -->
  <div class="flex-1 flex flex-col">
    <div
      class="md:hidden fixed bottom-4 left-1/2 transform -translate-x-1/2 z-50"
    >
      <dock-menu [menuItems]="items"></dock-menu>
    </div>
  </div>
</div>

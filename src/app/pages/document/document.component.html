<app-generic-form
  [model]="document"
  [service]="documentService"
  [columns]="columns"
  [filters]="filters"
  [disabled]="disabled"
>
  <ng-template
    #formFields
    let-model="model"
    let-form="form"
    let-disabled="disabled"
  >
    <div class="flex justify-center items-end gap-4">
      <!-- === NOMBRE === -->
      <p-floatlabel variant="in" class="field">
        <input
          pInputText
          type="text"
          name="nombre"
          placeholder="Obligatorio"
          [(ngModel)]="model.nombre"
          #nombre="ngModel"
          required
          [disabled]="disabled"
        />
        <label for="on_label">Nombre</label>

        @if (nombre.invalid && (nombre.touched || form.submitted)) {
        <p-message severity="error" size="small" variant="simple">
          Nombre es requerido.
        </p-message>
        }
      </p-floatlabel>

      <!-- === TITULO === -->
      <p-floatlabel variant="in" class="field">
        <input
          pInputText
          type="text"
          name="titulo"
          placeholder="Obligatorio"
          [(ngModel)]="model.titulo"
          #titulo="ngModel"
          required
          [disabled]="disabled"
        />
        <label for="on_label">Titulo</label>

        @if (titulo.invalid && (titulo.touched || form.submitted)) {
        <p-message severity="error" size="small" variant="simple">
          Título es requerido.
        </p-message>
        }
      </p-floatlabel>

      <!-- === DESCRIPCIÓN === -->
      <p-floatlabel variant="in" class="field">
        <input
          pInputText
          type="text"
          name="descripcion"
          placeholder="Obligatorio"
          [(ngModel)]="model.descripcion"
          #descripcion="ngModel"
          required
          [disabled]="disabled"
        />
        <label for="on_label">Descripcion</label>

        @if (descripcion.invalid && (descripcion.touched || form.submitted)) {
        <p-message severity="error" size="small" variant="simple">
          Descripción es requerida.
        </p-message>
        }
      </p-floatlabel>
    </div>
  </ng-template>
</app-generic-form>
